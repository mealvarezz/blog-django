{% extends 'post/base.html' %}

{% block content %}
<h2>{{ post.titulo }}</h2>
<p><strong>Autor:</strong> {{ post.autor.username }}</p>
<p><strong>Fecha de Publicaci√≥n:</strong> {{ post.fecha_publicacion }}</p>
<p>{{ post.contenido }}</p>

<a href="{% url 'editar_publicacion' post.pk %}">Editar</a>
<form method="post" action="{% url 'eliminar_post' post.pk %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_publicaciones' %}">Volver a la lista de publicaciones</a>
{% endblock %}
